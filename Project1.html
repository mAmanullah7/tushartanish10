<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project1.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>
<body>

    <div class="wrapper">
        <form id="loginForm"> <!-- Added id to the form -->
            <h1>Login</h1>
            <div class="Input-box">
                <input type="text" id="username" placeholder="Username" required><i class='bx bxs-user'></i> <!-- Added id to the input -->
                <!-- input type matlab ki yahan pai text likhna hai aur placeholder-> isme already kuch likha hoga user ko type karne se pahle -->
            </div>
            <div class="Input-box1">
                <input type="password" id="password" placeholder="Password" required><i class='bx bxs-lock-alt'></i> <!-- Added id to the input -->
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a> <!-- Update link if needed -->
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account <a href="#">Register here</a></p> <!-- Update link if needed -->
            </div>
        </form>
    </div>
    <div id="postSection" class="post-container" style="display: none;">
        <div id="post"></div>
        <div id="commentForm" style="display: none;">
            <textarea id="commentText" placeholder="Enter your comment"></textarea>
            <button onclick="submitComment()">Submit Comment</button>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
